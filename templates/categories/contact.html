{% extends "base.html" %}


{% block news %}
<section class="contact">
  <div class="container mt-5">
    <h1 class="text-center text-light text-bold bg-danger mb-4">Contact Us</h1>
    <form>
      <!-- Name field -->
      <div class="mb-3">
        <label for="name" class="form-label text-dark">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <!-- Email field -->
      <div class="mb-3">
        <label for="email" class="form-label text-dark">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Subject field -->
      <div class="mb-3">
        <label for="subject" class="form-label text-dark">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
      </div>

      <!-- Message field -->
      <div class="mb-3">
        <label for="message" class="form-label text-dark">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-danger">Send Message</button>
      </div>
    </form>
  </div>
</section>


{% endblock news %}
<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
